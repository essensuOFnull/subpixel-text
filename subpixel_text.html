<!doctype html>
<head>
    <meta charset=utf-8">
    <title>subpixel text</title>
    <style>
    *{
    margin:0;
    padding:0;}
    body{
        background:#000;
        color:#fff;
        text-transform:uppercase;}
    pre{display:inline;font-size:16px;}
    select{
        -moz-appearance:none;
        border:none;
        outline:none;
        background:#000;
        color:#f00;
        text-transform:uppercase;
        cursor:pointer;}
    button{
        background:#000;
        color:#f00;
        text-transform:uppercase;
        border:none;
        cursor:pointer;}
    input[type=checkbox]{
        accent-color: red;}
    textarea{
        background:#000;
        color:#fff;
        outline:none;
        width:500px;
        height:20px;
        border-width:1px;}
    .inline{display:inline}
    </style>
</head>
<body>
    <noscript><pre>You need to enable JavaScript to use this site</pre><br></noscript>
    <pre>subpixel text generator<br>choice mode:<select id="mode">
        <option value=0>string</option>
        <option value=1>image</option>
        <option value=2>filling</option>
    </select></pre><br>
    <button onclick="text0link1=false;"><pre>enter text</pre></button><pre> or </pre><button onclick="text0link1=true;"><pre>paste a link</pre></button><pre> to a text file (default text):</pre><br><textarea id="text"></textarea><br>
    <pre>paste a link to a font:</pre><br><textarea id="font"></textarea><br>
    <pre>font preview </pre><input type="checkbox" id="font_preview"></input><br>
    <button><pre> - </pre></button><button><pre> + </pre></button><pre>list of areas:</pre>
    <div id="mode_0"></div>
    <div id="mode_1"></div>
    <div id="mode_2"></div>
    <script type="text/javascript">
        var text0link1=false;
        const search=window.location.search
        const params=new URLSearchParams(search)
        const selectMode=newMode=>{
            document.getElementById('mode').value=newMode
            document.getElementById('mode_0').style.display=newMode===0?'inline':'none'
            document.getElementById('mode_1').style.display=newMode===1?'inline':'none'
            document.getElementById('mode_2').style.display=newMode===2?'inline':'none'
        }
        var mode=+params.get("mode")||0
        selectMode(mode)
        document.getElementById('mode').addEventListener('change',e=>{
            mode=+(e.target.value)
            selectMode(mode)
        });
    </script>
</body>
</html>
